        <form>
            <!-- Food Ordering -->
            <fieldset class="my-4 border-bottom border-secondary">
                <legend>Food Ordering</legend>
                <p>
                    Let's vote on the restaurant types we prefer! <br>
                    <small class="clue">( Each of us can vote on several types here, and then we can easily decide on a particular resturant for the type that wins. )</small>
                </p>
                
                <div class="row d-flex align-content-stretch">
                    <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                        <label for="italian">
                        <img src="images/italian-food.jpg" class="img-fluid rounded" alt="italian-food">
                        <input type="checkbox" id="italian">
                        Italian</label>
                    </div>
                    <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                        <label for="chinese">
                        <img src="images/chinese.jpg" class="img-fluid rounded" alt="chinese-food">
                        <input type="checkbox" id="chinese">
                        Chinese</label>
                    </div>
                    <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                        <label for="japanese">
                        <img src="images/japanese.jpg" class="img-fluid rounded" alt="japanese-food">
                        <input type="checkbox" id="japanese">
                        Japanese</label>
                    </div>
                    <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                        <label for="american">
                        <img src="images/american.jpg" class="img-fluid rounded" alt="american-food">
                        <input type="checkbox" id="american">
                        American</label>
                    </div>
                    <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                        <label for="indian">
                        <img src="images/indian.jpg" class="img-fluid rounded" alt="indian-food">
                        <input type="checkbox" id="indian">
                        Indian</label>
                    </div>
                    <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                        <label for="spanish">
                        <img src="images/spanish.jpg" class="img-fluid rounded" alt="spanish-food">
                        <input type="checkbox" id="spanish">
                        Spanish</label>
                    </div>
                </div>

                <div class="form-group row mb-0">
                    <label class="col col-form-label" for="other-restaurant">
                        Thinking of another type?
                    </label>
                    <div class="d-felx flex-grow-2">
                        <input type="text" class="form-control form-control-sm" id="other-restaurant" placeholder="Suggest another restaurant here">
                    </div>
                </div>

                <div class="form-group row" id="group-2restaurants">

                    <div class="col">
                        <div class="">
                            <label for="two-restaurants" class="form-check-label">
                                For diversity 🧡 lovers: Let's order from 2 restaurants 
                            </label>
                            <input type="checkbox"  class="form-check-input ml-2" id="two-restaurants">                           
                        </div>

                    </div> 
                </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">    <link rel="stylesheet" href="css/style.css">
    <title>Blog</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark py-0 pr-0 pr-sm-2">
        <div class="container">
            <a class="navbar-brand" href="index.html">Blogen</a>
        </div>
    </nav>

    <!-- HEADER -->

    <header id="header" class="bg-primary text-white">
        <div class="container py-2 ">
            <h1>
                <i class="fas fa-user"></i>
                Blogen Admin
            </h1>
        </div>
    </header>


    <!-- MAIN -->

    <section id="login-main" class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h4>Account Login</h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" name="email" id="email" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" name="password" id="password" class="form-control">
                                </div>
                                <a href="index.html" class="btn btn-primary btn-block">Login</a>
                            </form>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </section>


    <footer id="main-footer" class="mt-5 bg-dark text-center text-white">
        <div class="p-5 lead">
            Copyright &copy; 2021 Blogen
        </div>
    </footer>



      


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script>
        //Get the current year of the copyright
        $('#year').text(new Date().getFullYear());
    </script>
</body>
</html>

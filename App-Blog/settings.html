    <!-- HEADER -->

    <header id="header" class="bg-primary text-white">
        <div class="container py-2 ">
            <h1>
                <i class="fas fa-cog"></i>
                Settings
            </h1>
        </div>

    <!-- BUTTONS -->

    <section id="buttons" class="bg-light p-4">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <a href="index.html" class="btn btn-block btn-light">
                        <i class="fas fa-arrow-left"></i>
                        Back to Dashboard
                    </a>
                </div>

                        <i class="fas fa-check"></i>
                        Save Changes
                    </a>
                </div>
            </div>
        </div>

    <!-- SETTINGS EDITION -->

    <section id="settings-edition" class="mt-3">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h4>Edit Settings</h4>
                </div>
            <div class="card-body">
                <form>
                    <fieldset class="form-group">
                        <legend>Allow User Registration</legend>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="user-registration" id="registration-yes" value="registration-yes" checked>
                            <label class="form-check-label" for="registration-yes">Yes</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="user-registration" id="registration-no" value="registration-no">
                            <label class="form-check-label" for="registration-no">No</label>
                        </div>
                    </fieldset>
                    
                    <fieldset class="form-group">
                        <legend>Home Page Format</legend>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="homepage-format" id="format-blog" value="format-blog" checked>
                            <label class="form-check-label" for="format-blog">Blog Page</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="homepage-format" id="format-homepage" value="format-homepage">
                            <label class="form-check-label" for="format-homepage">Homepage</label>
                        </div>
                    </fieldset>

                        
                </form>
            </div>
        </div>
           
    </div>

    <!-- POST EDITION -->

    <section id="post-edition" class="mt-3">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h4>Edit Post</h4>
                </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" class="form-control" placeholder="Post One">
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" class="form-control">
                            <option>Web Development</option>
                            <option>Tech Gadgets</option>
                            <option>Business</option>
                            <option>Health & Wellness</option>
                        </select>   
                    </div>

                    <div class="form-group">
                        <label for="post-image">Upload Image</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="post-image">
                            <label class="custom-file-label" for="post-image">Choose file</label>
                        </div>
                        <small class="input-text text-muted">Max Size 3mb</small>
                    </div>

                    <div class="form-group mb-3">
                        <label for="body">Body</label>
                        <textarea name="editor1" class="form-control">
                            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Harum est quod aliquid dicta provident nemo quo cumque quae mollitia fugit praesentium, blanditiis officiis laborum ratione sunt dolore molestiae ducimus possimus!
                        </textarea>
                    </div>
                        
                </form>
            </div>
        </div>
